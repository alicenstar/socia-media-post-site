{% extends "network/layout.html" %}
{% load static %}

{% block body %}
    <h3 id="header"></h3>

    <div id="profile-view">
        <div id="profile-body">
        </div>
    </div>

    <div id="posts-view">
        {% if user.is_authenticated %}
            <form action="{% url 'index' %}" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input id="post-button" class="btn btn-primary" type="submit" value="Post">
            </form>
        {% endif %}

        <div id="all-view">
        </div>

        <div id="following-view">
        </div>
    </div>   
{% endblock %}

{% block script %}
    <script src="{% static 'network/script.js'%}"></script>
{% endblock %}

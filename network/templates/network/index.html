{% extends "network/layout.html" %}
{% load static %}

{% block body %}
    <h3 id="header"></h3>

    <div id="profile-view">
        this is the future profile view
    </div>

    <div id="posts-view">
        <form action="{% url 'index' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input class="btn btn-primary" type="submit" value="Post">
        </form>
        <div id="all-view">
        </div>
        <div id="following-view">
        </div>
    </div>   
{% endblock %}

{% block script %}
    <script src="{% static 'network/script.js'%}"></script>
{% endblock %}
